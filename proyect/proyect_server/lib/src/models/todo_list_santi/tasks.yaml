class: Task
table: tasks
fields:
  String: title
  String?: description
  # DateTime: initialDate # ADD LATER
  DateTime?: deadline
  bool: complete
  userID: int, relation(parent=UsersRegistry) # Foreign key field
indexes:
  user_id_idx:
    fields: userID
    unique: true
  title_idx:
    fields: title
    unique: false


