class: Task
table: tasks
fields:
  title: String
  description: String?
  # DateTime: initialDate # ADD LATER
  deadLine: DateTime
  complete: bool
  userID: int, relation(parent=users_registry) # Foreign key field
indexes:
  user_id_idx:
    fields: userID
    unique: true
  title_idx:
    fields: title
    unique: false


